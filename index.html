<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <div class="input layout-white">
            <input type="text" placeholder="新增代辦事項">
            <input type="button" value="+">
        </div>
        <div class="main list-empty layout-white">
            <ul class="menu">
                <li class="menu-active" data-status="2">全部</li>
                <li data-status="0">待完成</li>
                <li data-status="1">已完成</li>
            </ul>
            <ul class="list"></ul>
            <ul class="footer">
                <li><span class="num-uncompleted">0</span> 個待完成項目</li>
                <li class="delete-completed">清除已完成項目</li>
            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/all.js"></script>
</body>
